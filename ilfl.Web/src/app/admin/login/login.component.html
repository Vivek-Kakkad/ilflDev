<div class="container-fluid ps-md-0">
  <div class="row g-0">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Welcome back!</h3>

              <!-- Sign In Form -->
              <form #credentialform="ngForm" [formGroup]="credentialForm" (ngSubmit)="processLogin()">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="username" name="username" formControlName="username" maxlength="15"
                    autocomplete="disabled" placeholder="Username">
                  <label for="username">Username</label>
                  <div class="text-error" [hidden]="credentialForm.controls['username'].untouched">
                    <span>Please enter username.</span>
                  </div>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control"  id="password" name="password" formControlName="password" placeholder="Password">
                  <label for="password">Password</label>
                </div>

                <div class="d-grid">
                  <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" name="" id="">Sign
                    in</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="d-flex">
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
</div>
